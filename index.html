<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cakes and Parties Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- All headers elements goes here-->
    <header>
        <section class="header">
            <img src="/img/logo/LogoTrans.png" alt="Logo" class="logo">
            <h1 id="h1Header"> Cakes and Parties Store </h1>
        </section>

    </header>
    <main>
        <section class="nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </section>
        <section class="hero">
            <h1> Welcome to our Cakes and Parties E-Comerce</h1>
            <p> Find here the perfect party you are looking for</p>
            <button>Order Here</button>
        </section>
        <section class="product_cakes">
            <h2>Cakes</h2>
            <div class="product-grid">
                <!-- cakes goes here from js code-->
            </div>
        </section>
        <section class="cart">
            <h2>Trolley</h2>
            <table>
                <thread>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>

                </thread>
                <tbody>
                    <!-- items dinamically added by js code-->
                </tbody>
            </table>
